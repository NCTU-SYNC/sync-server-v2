name: Lint Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Install dependencies
        run: yarn install
      - name: Lint
        run: |
          yarn run eslint \
            --max-warnings 0 \
            --format .github/actions/eslint-formatter-github-action.mjs \
            src test
