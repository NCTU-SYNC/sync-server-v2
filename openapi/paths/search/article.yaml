get:
  tags:
    - Search
  summary: Search for articles.
  operationId: searchArticle
  parameters:
    - name: keyword
      in: query
      description: Search in title and content.
      schema:
        type: string
    - name: tags
      in: query
      description: Search in tags.
      schema:
        type: string
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
                info:
                  $ref: "../../components/ArticleInfo.yaml"
    400:
      description: Bad Request
    500:
      description: Internal Server Error
