post:
  tags:
    - User
  summary: Login
  operationId: userLogin
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            username:
              type: string
            password:
              type: string
    required: true
  responses:
    200:
      description: Success
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Invalid email or password.
    500:
      description: Internal Server Error
