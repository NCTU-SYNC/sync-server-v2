get:
  tags:
    - Article
  summary: Get articles by tag.
  operationId: articleGetByTag
  parameters:
    - name: tag
      in: query
      description: Tag name.
      required: true
      schema:
        type: string
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              articles:
                type: array
                items:
                  type: object
                  properties:
                    id: 
                      type: string
                    info:
                      $ref: "../../components/ArticleInfo.yaml"
    404:
      description: No Articles Found
    500:
      description: Internal Server Error
   