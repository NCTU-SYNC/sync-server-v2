get:
  tags:
    - Article
  summary: Get article information and content by id.
  operationId: articleGetById
  parameters:
    - name: articleId
      in: path
      description: Article id.
      required: true
      schema:
        type: string
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              info:
                $ref: "../../components/ArticleInfo.yaml"
              blocks:
                type: array
                items:
                  $ref: "../../components/ArticleBlock.yaml"
    404:
      description: Article Not Found
    500:
      description: Internal Server Error

put:
  tags:
    - Article
  summary: Update article information and content by id.
  operationId: articleUpdateById
  parameters:
    - name: articleId
      in: path
      description: Article id.
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            info:
              $ref: "../../components/ArticleInfo.yaml"
            blocks:
              type: array
              items:
                $ref: "../../components/ArticleBlock.yaml"
  responses:
    200:
      description: Success
    401:
      description: Unauthorized
    404:
      description: Article Not Found
    422:
      description: Invalid Article
    500:
      description: Internal Server Error
  