type: object

properties:
  title:
    type: string
    example: title

  tags:
    type: array
    items:
      type: string
    default: []

  category:
    type: string
    default: "Other"

  cardImageURI:
    description: links to card image
    type: string
    format: uri
    readOnly: true

  createdTime:
    type: string
    format: date-time

required:
  - title
