type: object

properties:
  id:
    type: string
    readOnly: true

  title:
    type: string

  tags:
    type: array
    items:
      type: string
    default: []

  category:
    type: string
    default: "Other"

  cardImageURI:
    description: Link to card image.
    type: string
    format: uri
    readOnly: true

  createdTime:
    type: string
    format: date-time

required:
  - id
  - title
